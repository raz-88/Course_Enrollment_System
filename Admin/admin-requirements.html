<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Requirement Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f9;
}

.page {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

h2 {
  margin-bottom: 15px;
}

/* Form */
.form-card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  margin-bottom: 30px;
}

.form-card input,
.form-card textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.form-card button {
  background: #2563eb;
  color: #fff;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Cards */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.req-card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform .2s;
}

.req-card:hover {
  transform: translateY(-5px);
}

.req-card h3 {
  margin-bottom: 8px;
}

.req-card p {
  color: #555;
  font-size: 14px;
}

.badge {
  display: inline-block;
  margin-top: 10px;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
}

.active {
  background: #dcfce7;
  color: #166534;
}

.disabled {
  background: #fee2e2;
  color: #991b1b;
}

.toggle-btn {
  margin-top: 12px;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="page">

  <h2>üìå Create Requirement</h2>

  <div class="form-card">
    <input type="text" id="reqTitle" placeholder="Requirement Title">
    <textarea id="reqDesc" placeholder="Requirement Description"></textarea>
    <input type="date" id="reqDeadline">
    <button onclick="createRequirement()">Create Requirement</button>
  </div>

  <h2>üìÇ Requirement Cards</h2>
  <div class="card-grid" id="requirementGrid"></div>

</div>

<script>
/* üî• Firebase Config (REPLACE WITH YOUR DETAILS) */
const firebaseConfig = {
  apiKey: "AIzaSyBjcNmWxI91atAcnv1ALZM4723Cer6OFGo",
  authDomain: "student-enrollment-39c2f.firebaseapp.com",
  databaseURL: "https://student-enrollment-39c2f-default-rtdb.firebaseio.com",
  projectId: "student-enrollment-39c2f",
  storageBucket: "student-enrollment-39c2f.firebasestorage.app",
  messagingSenderId: "810600465736",
  appId: "1:810600465736:web:953640e6f15a530ee25f7d"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ‚ûï Create Requirement */
function createRequirement() {
  const title = reqTitle.value.trim();
  const desc = reqDesc.value.trim();
  const deadline = reqDeadline.value;

  if (!title || !desc) {
    alert("Please fill all fields");
    return;
  }

  const ref = db.ref("requirements").push();
  ref.set({
    title,
    description: desc,
    deadline,
    enabled: true,
    createdAt: Date.now()
  });

  reqTitle.value = "";
  reqDesc.value = "";
  reqDeadline.value = "";

  alert("Requirement Created");
}

/* üì• Load Requirements */
db.ref("requirements").on("value", snap => {
  const grid = document.getElementById("requirementGrid");
  grid.innerHTML = "";

  snap.forEach(child => {
    const r = child.val();
    const id = child.key;

    grid.innerHTML += `
      <div class="req-card">
        <h3>${r.title}</h3>
        <p>${r.description}</p>
        <p><b>Deadline:</b> ${r.deadline || "No deadline"}</p>

        <span class="badge ${r.enabled ? "active" : "disabled"}">
          ${r.enabled ? "Enabled" : "Disabled"}
        </span><br>

        <button class="toggle-btn"
          style="background:${r.enabled ? "#ef4444" : "#22c55e"};color:#fff"
          onclick="toggleRequirement('${id}', ${r.enabled})">
          ${r.enabled ? "Disable" : "Enable"}
        </button>
      </div>
    `;
  });
});

/* üîÅ Enable / Disable */
function toggleRequirement(id, current) {
  db.ref("requirements/" + id).update({
    enabled: !current
  });
}
</script>

</body>
</html>
