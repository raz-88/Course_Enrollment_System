<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Change Password — Course Enrollment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../student-home.css" />
  <link rel="stylesheet" href="change-password.css" />
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header admin-header">
    <div class="container header-inner">
      <h1 class="logo">Admin Panel</h1>

      <nav class="nav-links">
        <a href="admin.html" class="nav-link">Dashboard</a>
        <a href="admin-users.html" class="nav-link">User Management</a>
        <a href="admin-course-list.html" class="nav-link">Courses</a>
        <a href="admin-enrollments.html" class="nav-link">Enrollments</a>
        <a href="admin-email-lookup.html" class="nav-link">Email Lookup</a>

        <!-- Admin profile wrapper -->
        <div id="adminProfileWrapper" class="profile-wrapper">
          <button id="adminProfileBtn" class="profile-btn" aria-haspopup="true" aria-expanded="false">
            <span id="adminProfileInitial" class="profile-initial">A</span>
            <span id="adminProfileName" class="profile-name">Admin</span>
          </button>

          <div id="adminProfileDropdown" class="profile-dropdown" role="menu" aria-hidden="true">
            <a id="adminProfileLink" href="admin-profile.html" class="profile-item">My Profile</a>
            <a id="adminChangePwdLink" href="change-password.html" class="profile-item">Change Password</a>
            <button id="adminLogoutBtn" class="profile-item profile-logout">Logout</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" style="max-width:680px; margin:18px auto;">
      <h2>Change Password</h2>
      <p class="note">For security you must enter your current password to confirm your identity, then choose a new password (min 6 chars).</p>

      <form id="changePwdForm" autocomplete="off">
        <div class="form-group">
          <label for="currentPwd">Current password</label>
          <input id="currentPwd" type="password" placeholder="Current password" required />
        </div>

        <div class="form-group">
          <label for="newPwd">New password</label>
          <input id="newPwd" type="password" placeholder="At least 6 characters" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="confirmNewPwd">Confirm new password</label>
          <input id="confirmNewPwd" type="password" placeholder="Repeat new password" required minlength="6" />
        </div>

        <p id="changePwdMsg" class="message"></p>

        <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
          <button id="changePwdBtn" type="submit" class="btn btn-primary">Change Password</button>
          <a href="admin.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Course Enrollment Portal</p>
    </div>
  </footer>

  <script src="admin-profile.js"></script>
  <script src="change-password.js"></script>
</body>
</html>
