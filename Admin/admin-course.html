<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create / Update Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header admin-header">
    <div class="container header-inner">
      <h1 class="logo">Admin Panel</h1>

      <nav class="nav-links">
        <a href="admin.html" class="nav-link">Dashboard</a>
        <a href="admin-users.html" class="nav-link">User Management</a>
        <a href="admin-course-list.html" class="nav-link">Courses</a>
        <a href="admin-enrollments.html" class="nav-link">Enrollments</a>

        <!-- Admin profile wrapper -->
        <div id="adminProfileWrapper" class="profile-wrapper">
          <button id="adminProfileBtn" class="profile-btn" aria-haspopup="true" aria-expanded="false">
            <span id="adminProfileInitial" class="profile-initial">A</span>
            <span id="adminProfileName" class="profile-name">Admin</span>
          </button>

          <div id="adminProfileDropdown" class="profile-dropdown" role="menu" aria-hidden="true">
            <a id="adminProfileLink" href="admin-profile.html" class="profile-item">My Profile</a>
            <a id="adminChangePwdLink" href="change-password.html" class="profile-item">Change Password</a>
            <button id="adminLogoutBtn" class="profile-item profile-logout">Logout</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 id="coursePageTitle">Create New Course</h2>
      <p class="note" id="coursePageNote">
        If you enter a course name that already exists, it will be updated instead of creating a new one.
      </p>

      <form id="courseForm">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" id="courseName" placeholder="e.g. Presentation" required />
        </div>

        <div class="form-group">
          <label for="courseDescription">Description</label>
          <textarea id="courseDescription" rows="3" placeholder="Short description about the course"></textarea>
        </div>

        <div class="form-group">
          <label for="maxSeats">Max Seats</label>
          <input type="number" id="maxSeats" min="1" placeholder="e.g. 30" required />
        </div>

        <div class="form-group">
          <label for="startDate">Start Date (optional)</label>
          <input type="date" id="startDate" />
        </div>

        <div class="form-group">
          <label for="duration">Duration (optional)</label>
          <input type="text" id="duration" placeholder="e.g. 4 weeks, 2 days, etc." />
        </div>

        <p class="note small" id="courseStatusInfo" style="display:none;">
          Status: <span id="courseStatusLabel"></span>
        </p>

        <button type="submit" class="btn-primary">Save Course</button>
        <p id="courseFormMsg" class="message"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© 2025 Course Enrollment Admin</p>
    </div>
  </footer>

  <script src="admin-course.js"></script>
</body>
</html>
