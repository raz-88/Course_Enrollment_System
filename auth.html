<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login / Register — Course Enrollment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="auth.css" />
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <main class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <h1>Course<span>Enroll</span></h1>
        <p class="muted">Login or create a student account</p>
      </div>

      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Register</button>
      </div>

      <section id="loginPane" class="pane">
        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" placeholder="••••••••" required minlength="6" />
          </div>

          <p id="loginMsg" class="form-message"></p>

          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>

        <div class="extra">
          <a id="forgotPwd" href="#" class="link">Forgot password?</a>
        </div>
      </section>

      <section id="registerPane" class="pane hidden">
        <form id="registerForm" autocomplete="off">
          <div class="form-group">
            <label for="regName">Full name</label>
            <input id="regName" type="text" placeholder="Your full name" required />
          </div>

          <div class="form-group">
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="regPassword">Password</label>
            <input id="regPassword" type="password" placeholder="At least 6 characters" required minlength="6" />
          </div>

          <div class="form-group">
            <label for="regConfirm">Confirm password</label>
            <input id="regConfirm" type="password" placeholder="Repeat password" required minlength="6" />
          </div>

          <p id="regMsg" class="form-message"></p>

          <button type="submit" class="btn btn-secondary btn-block">Create student account</button>
        </form>

        <div class="note muted small">
          <strong>Note:</strong> Registration creates a student account only. Admin accounts are managed by site administrators.
        </div>
      </section>

      <div class="footer-muted">
        <small>By continuing you agree to our <a href="#" class="link">Terms</a> and <a href="#" class="link">Privacy</a>.</small>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
