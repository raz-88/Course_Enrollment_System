<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enroll — Course Enrollment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../student-home.css" />
  <link rel="stylesheet" href="enroll.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Course Enrollment Portal</h1>
      <nav class="nav-links">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="student-my-enrollments.html" class="nav-link disabled-link">My Enrollments</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 id="pageTitle">Enroll</h2>
      <p id="pageNote" class="note">Fill the form below to enroll in the selected course topic.</p>

      <!-- Course brief -->
      <div id="courseSummary" class="course-summary">
        <h3 id="courseName">Loading course...</h3>
        <p id="courseShortDesc" class="course-desc"></p>
        <div id="courseMeta" class="course-meta"></div>
      </div>

      <form id="enrollForm" class="enroll-form" autocomplete="off">
        <input type="hidden" id="courseIdInput" />
        <div class="form-group">
          <label for="studentName">Full name</label>
          <input id="studentName" type="text" placeholder="Your full name" required />
        </div>

        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input id="studentEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="topicSelect">Select Topic</label>
          <select id="topicSelect" required></select>
        </div>

        <p id="enrollMsg" class="message"></p>

        <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
          <button id="submitEnrollBtn" type="submit" class="btn btn-primary">Enroll Now</button>
          <a id="backToCourse" class="btn btn-secondary" href="#">Back to Course</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Course Enrollment Portal</p>
    </div>
  </footer>

  <script src="enroll.js"></script>
</body>
</html>
